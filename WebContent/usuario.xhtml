<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./principal.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">

		<p:panel id="painel_conteudo" header="Usuário">
			<p:tabView id="tab_view" activeIndex="#{usuarioC.aba}">

				<p:ajax event="tabChange" listener="#{usuarioC.onTabChange}" update="tab_view:form_novo:perfil" />
				<p:ajax event="tabClose" listener="#{usuarioC.onTabClose}" />
					
				<!-- aba para cadastrar e alterar -->
				<p:tab title="Novo">
					<h:form id="form_novo">
						<p:panelGrid columns="2" layout="flex"
							columnClasses="p-col-10 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-10,"
							contentStyleClass="ui-fluid">
							<p:outputLabel for="nome" value="Usuário:" />
							<p:inputText id="nome" value="#{usuarioC.usuario.nome}"
								required="true" requiredMessage="Usuário é Obrigatório!" />

							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{usuarioC.usuario.login}"
								required="true" requiredMessage="Login é Obrigatório!" />

							<p:outputLabel for="perfil" value="Perfil: " />
							<p:selectOneMenu id="perfil" value="#{usuarioC.perfil.id}"
								required="true" requiredMessage="Perfil é Obrigatório!">
								<f:selectItem itemLabel="Escolha um perfil" itemValue="" />
								<f:selectItems value="#{usuarioC.comboPerfis}" />
							</p:selectOneMenu>

							<!-- primeira coluna -->
							<p:commandButton value="Salvar"
								actionListener="#{usuarioC.salvar}" update="@all" style="margin-right:12px" />

						</p:panelGrid>

					</h:form>

				</p:tab>

			</p:tabView>

		</p:panel>



	</ui:define>
</ui:composition>
