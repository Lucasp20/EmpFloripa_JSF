<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<title>Sistema Siscom</title>
	<h:outputStylesheet name="./css/cssLayout.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="primeflex.min.css" />

</h:head>
<h:body>
	<div class="p-grid">
		<div id="top" class="p-col-12">
			<h:outputText id="logo_texto" value="SISCOM LTDA" />
		</div>

		<div id="left" class="p-col-2">
			<h:form id="menu">
				<p:menu style="width:220px">
					<p:menuitem value="Home" outcome="principal" icon="pi pi-save" />
					<p:submenu label="Cadastros">
						<p:menuitem value="Profissão" outcome="profissao" icon="pi pi-save" />
						<p:menuitem value="Pessoa Física" outcome="pessoaFisica" icon="pi pi-refresh" />
						<p:menuitem value="Pessoa Jurídica" outcome="pessoaJuridica" icon="pi pi-times" />
						<p:menuitem value="Usuario" outcome="usuario" icon="pi pi-user" />
						<p:menuitem value="Perfil" outcome="perfil" icon="pi pi-user" />
					</p:submenu>
					<p:submenu label="Relatório">
						<p:menuitem value="Física" icon="pi pi-external-link" />
						<p:menuitem value="Jurídica" icon="pi pi-upload" />
					</p:submenu>
				</p:menu>
			</h:form>
		</div>

		<div id="content" class="p-col-10 left_content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<div class="p-text-center">
					<h:graphicImage library="imagem" name="carregando.gif" />
				</div>
			</p:dialog>

			<p:messages id="messages" showSummary="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<ui:insert name="conteudo">
				<p:panel id="painel_conteudo" header="Dashboard">
					<div class="card">
						<p:barChart model="#{graficoC.barModel}"
							style="width: 100%; height: 500px;" />
					</div>
				</p:panel>
			</ui:insert>
		</div>
	</div>

</h:body>
</html>
